<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">Hello Spring Boot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="navbar-fixed.css"  th:href="@{/css/navbar-fixed.css}" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="menu(menu)">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"  >
            <a class="nav-link" th:classappend="${menu == 'home'} ? 'active'"  href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${menu == 'board'} ? 'active'" aria-current="page" href="/board/list">게시판</a>
          </li>
          <!--        <li class="nav-item">-->
          <!--          <a class="nav-link disabled" aria-disabled="true">Disabled</a>-->
          <!--        </li>-->
        </ul>
        <a class="btn btn-outline-success" type="submit" th:href="@{/account/login}" sec:authorize="!isAuthenticated()">Login</a>
        <a class="btn btn-outline-success" type="submit" th:href="@{/account/register}" sec:authorize="!isAuthenticated()">회원가입</a>

              <form class="d-flex" role="search" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST">
                <span class="text-white" sec:authentication="name">사용자</span>
                <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
              <!--<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
              <button class="btn btn-outline-success" type="submit">Logout</button>
        </form>
      </div>
    </div>
  </nav>


</body>

</html>
