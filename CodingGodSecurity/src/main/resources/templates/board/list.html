<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head('Hello Spring Boot')}">
</head>
<body>


<!-- 공통 구문 - 메뉴  적용 -->
<div th:replace="~{fragments/common :: menu('board')}"></div>

<main class="container">
    <h2>게시판</h2>

<!--    <div>총 건수 : <span th:text="${#lists.size(board)}"></span>-->
        <div>총 건수 : <span th:text="${board.totalElements}"></span>

            <form class="row g-3 d-flex justify-content-end" method="GET" th:action="@{/board/list}">
                <div class="col-auto">
                    <label for="searchText" class="visually-hidden">검색</label>
                    <input type="text" class="form-control" id="searchText" name="searchText" placeholder="Search"
                            th:value="${param.searchText}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-light mb-3">검색</button>
                </div>
            </form>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prod : ${board}">
                <th scope="row" th:text="${prod.getId()}">1</th>
                <td><a th:text="${prod.getTitle()}" th:href="@{/board/form(id=${prod.getId()})}">Mark</a></td>
                <td th:text="${prod.user.getUsername()}">홍길동</td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${1== board.pageable.pageNumber +1} ? 'disabled'">
                    <a class="page-link" th:href="@{/board/list(page=${board.pageable.pageNumber -1}, searchText=${param.searchText})}">Previous</a>
                </li>
                <li class="page-item" th:classappend="${i== board.pageable.pageNumber+1} ? 'disabled'" th:each="i: ${#numbers.sequence(startPage,endPage)}">
                        <a class="page-link" href="#" th:href="@{/board/list(page=${i - 1},searchText=${param.searchText})}" th:text="${i}">1</a>
                </li>
<!--                <li class="page-item"><a class="page-link" href="#">2</a></li>-->
<!--                <li class="page-item"><a class="page-link" href="#">3</a></li>-->
                <li class="page-item" th:classappend="${board.totalPages == board.pageable.pageNumber +1} ? 'disabled'">
                    <a class="page-link" href="#" th:href="@{/board/list(page=${board.pageable.pageNumber+1},searchText=${param.searchText})}">Next</a>
                </li>
            </ul>
        </nav>

        <div class="text-end">
        <a type="button" class="btn btn-primary" th:href="@{/board/form}">쓰기</a>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
