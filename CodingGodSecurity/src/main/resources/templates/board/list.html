<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head('Hello Spring Boot')}">
</head>
<body>


<!-- 공통 구문 - 메뉴  적용 -->
<div th:replace="~{fragments/common :: menu('board')}"></div>

<main class="container">
    <h2>게시판</h2>

    <div>총 건수 : <span th:text="${#lists.size(board)}"></span>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">홍길동</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prod : ${board}">
                <th scope="row" th:text="${prod.getId()}">1</th>
                <td th:text="${prod.getTitle()}">Mark</td>
                <td>홍길동</td>
            </tr>
            </tbody>
        </table>
        <div class="text-end">
        <button type="button" class="btn btn-primary">쓰기</button>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
