<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/common :: head('Hello Spring Boot')}">
</head>
<body>


<!-- 공통 구문 - 메뉴  적용 -->
<div th:replace="~{fragments/common :: menu('board')}"></div>

<main class="container">
    <h2>게시판</h2>

    <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"  th:field="*{title}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                제목 에러 메세지
            </div>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" rows="3" th:field="*{content}"
                      th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" ></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                내용 에러 메세지
            </div>
        </div>
        <div class="text-end">
            <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
            <a type="button" class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')" th:onclick="|deleteBoard(*{id})|">삭제</a>
            <button type="submit" class="btn btn-primary">확인</button>
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    function deleteBoard(id){
        // Post /api/boards/{id}
        $.ajax({
            url : '/api/boards/'+id,
            type : 'DELETE',
            success : function (result){
                console.log('result', result);
                alert('삭제되었습니다.');
                window.location.href='/board/list';
            }
        })

    }
</script>
</body>
</html>
